<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastre-se</title>
    </head>

    <body>
        
        <h1>Cadastro:</h1>
        <!-- Método post para que os dados de form não apareçam na URL -->
        <form method="post">

            <fieldset>

                <legend>Conta:</legend>

                <div>
                    <label for="input_usuario">Usuário:</label>
                    <input type="text" name="nome" id="input_usuario" placeholder="ex: Jão" required autofocus>

                    <label for="input_senha">Senha:</label>
                    <input type="password" name="senha" id="input_senha" title="A senha deve conter 8 dígitos sem caracteres especiais" required autocomplete="off" pattern="[0-9A-Za-z]{8}" size="2" maxlength="8">
                </div>
                <br>

                <div>
                    <label for="input_email">Seu email:</label>
                    <input type="email" name="email" id="input_email" placeholder="ex: joão_silva@gmail.com" required>
                </div>

            </fieldset>
            <br><br>

            <fieldset>

                <legend>Informações básicas:</legend>

                <div>
                    <label for="input_nome">Nome completo:</label>
                    <input type="text" name="nome_completo" id="input_nome" placeholder="ex: João da Silva" autocomplete="off">
                </div>
                <br>

                <div>
                    <label for="input_nasc">Data de nascimento:</label>
                    <input type="date" name="nascimento" id="input_nasc" required>
                </div>
                <br>

                <div>
                    <label>Sexo:</label><br>

                    <label for="input_masculino">Masculino</label>
                    <input type="radio" value="masculino" id="input_masculino" name="sexo" required>

                    <label for="input_feminino">Feminino</label>
                    <input type="radio" value="feminino" id="input_feminino" name="sexo" required>
                </div>

            </fieldset>
            <br><br>

            <fieldset>

                <legend>Complemento:</legend>
                
                <div>
                    <label for="input_sobre">Conte-nos sobre você!</label><br>
                    <textarea name="caixa_sobre" id="input_sobre" cols="30" rows="10"></textarea>
                </div>
                <br>

                <div>
                    <label>Resido no estado de:</label>
                    <select name="estado" required>
                        <option value="" selected disabled></option>
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="ap">Amapá</option>
                        <option value="am">Amazonas</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="ro">Rondônia</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="sp">São Paulo</option>
                        <option value="se">Sergipe</option>
                        <option value="to">Tocantins</option>
                    </select>
                </div>
                <br>

                <div>
                    <label>Gostaria de receber notícias sobre:</label>
                    <br>

                    <label for="checkbox_futebol">Futebol</label>
                    <input type="checkbox" name="checkbox_noticias" value="futebol" id="checkbox_futebol">
                    <br>

                    <label for="checkbox_natacao">Natação</label>
                    <input type="checkbox" name="checkbox_noticias" value="natacao" id="checkbox_natacao">
                    <br>

                    <label for="checkbox_politica">Política</label>
                    <input type="checkbox" name="checkbox_noticias" value="politica" id="checkbox_politica">
                    <br>

                    <label for="checkbox_tecnologia">Tecnologia</label>
                    <input type="checkbox" name="checkbox_noticias" value="tecnologia" id="checkbox_tecnologia">
                    <br>

                    <label for="checkbox_tempo">Tempo</label>
                    <input type="checkbox" name="checkbox_noticias" value="tempo" id="checkbox_tempo">

                </div>

            </fieldset>
            <br><br>

            <fieldset>
                
                <legend>Permissões e Configurações:</legend>
                
                <div>
                    <label>Deseja receber notícias em seu email?</label><br>

                    <label for="radio_noticia_sim">Sim</label>
                    <input type="radio" name="receber_noticias" id="radio_noticia_sim" value="sim" required>

                    <label for="radio_noticia_nao">Não</label>
                    <input type="radio" name="receber_noticias" id="radio_noticia_nao" value="nao" required checked>

                </div>
                <br>

                <div>
                    <label>Li e concordo com os <a href="termos.html" target="_blank">termos</a></label><br>

                    <label for="radio_termo_sim">Sim</label>
                    <input type="radio" name="termos" id="radio_termo_sim" value="sim" required>

                    <label for="radio_termo_nao">Não</label>
                    <input type="radio" name="termos" id="radio_termo_nao" value="nao" required checked>
                </div>

            </fieldset>
            <br><br>

            <div>
                <input type="submit" value="Cadastrar">
            </div>

        </form>

    </body>

</html>
