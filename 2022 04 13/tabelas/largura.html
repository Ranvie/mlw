<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colspan e Rowspan</title>
    </head>

    <body>
        
        <h1>Colspan e Rowspan</h1>
        <table border="1px">
            <tr>
                <td colspan="3">L1C1</td>
            </tr>
            <tr>
                <td rowspan="2">L2C1</td>
                <td>L2C2</td>
                <td>L2C3</td>
            </tr>
            <tr>
                <td>L3C2</td>
                <td>L3C3</td>
            </tr>
        </table>

    </body>

</html>
